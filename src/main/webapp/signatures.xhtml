<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">Signatures</ui:define>
        <ui:define name="contentSubtitle">In this page you can see all the saved signatures</ui:define>
        <ui:define name="content">
            <h:form>
                <bnu:dataTable value="#{signaturePresenter.listSignatures()}" var="signature">
                    <bnu:dataTableColumn>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{signature.name}"/>
                    </bnu:dataTableColumn>
                    <bnu:dataTableColumn>
                        <f:facet name="header">Image</f:facet>
                        <o:graphicImage value="#{imageStreamer.getImageContentById(signature.image.id)}" lastModified="#{signature.image.lastModified}" />
                    </bnu:dataTableColumn>
                    <h:column>
                        <f:facet name="header">#{msg.actions}</f:facet>
                        <h:commandButton value="Delete"
                                         action="#{signaturePresenter.deleteSignature(signature)}"
                                         styleClass="btn btn-danger"/>
                    </h:column>
                </bnu:dataTable>
            </h:form>
            <bnu:row>
                <bnu:column col-xs="12" col-sm="6" col-md="4" col-lg="3">
                    <bnu:button value="New signature"
                                outcome="signature"
                                look="primary"
                                style-class="btn-block">
                        <f:param name="id" value="0"/>
                    </bnu:button>
                </bnu:column>
            </bnu:row>
        </ui:define>
    </ui:composition>
</html>
